                       <div th:each="question:${questions}">
                       <br>
                       <br>
                       <div style="border: solid;padding: 20px" >
                       <div class="mb-3">
                        <textarea cols="70" rows="4"  readonly th:text="${question.getContent()}"></textarea>
                           <input type="hidden"  th:value="${question.getId()}" name="questionId"  >

                       </div>
                       <div class="mb-3">
                           <table cellpadding="7px">
                               <tr th:each="answer:${question.getAnswers()}">
                                   <td><input class="form-check-input" type="radio"th:value="${answer.getCorrect()}"  th:with="quest = ${question.getId()}" th:name="${quest}+'q'" ></td>
                                   <td>
                                       <input type="text" class="form-control" style="width: 450px" th:value="${answer.getContent()}"
                                         ></td>

                               </tr>
                           </table>
                       </div>
                   </div>
                       </div>

                       <button type="submit" class="btn btn-primary">Submit</button>
                   </form>
