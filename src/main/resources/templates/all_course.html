<!DOCTYPE html>
<html lang="en">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Site Metas -->
    <title>SmartEDU - Education Responsive HTML5 Template</title>
	<div th:replace="commons::header_link"></div>

</head>
<body class="host_version">
<div th:if="${session.role}=='STUDENT'">
	<div th:replace="commons::modal"></div>
	<!-- LOADER -->
	<div id="preloader">
		<div class="loader-container">
			<div class="progress-br float shadow">
				<div class="progress__item"></div>
			</div>
		</div>
	</div>
	<!-- END LOADER -->
	<div th:replace="student_common::studentnav"></div>
</div>
<div th:if="${session.role}!='STUDENT'">
	<div th:replace="indexcommon :: modal"></div>
	<div th:replace="indexcommon::indexnav"></div>

</div>


	
	<div class="all-title-box">
		<div class="container text-center">
			<h1>Course Grid 4<span class="m_1">Lorem Ipsum dolroin gravida nibh vel velit.</span></h1>
		</div>
	</div>
	
    <div id="overviews" class="section wb">
        <div class="container">
            <div class="section-title row text-center">
                <div class="col-md-8 offset-md-2">
                    <p class="lead">Lorem Ipsum dolroin gravida nibh vel velit auctor aliquet. Aenean sollicitudin, lorem quis bibendum auctor, nisi elit consequat ipsum, nec sagittis sem!</p>
                </div>
            </div><!-- end title -->

            <hr class="invis"> 

            <div class="row"> 
                <div class="col-lg-3 col-md-6 col-12" th:each="course:${courselist}">
                    <div class="course-item">
						<div class="image-blog">
							<img src="images/blog_1.jpg" alt="" class="img-fluid">
						</div>
						<div class="course-br">
							<div class="course-title">
								<h2><a th:href="@{'/register_course/{id}'(id=${course.getId()})}" th:text="${course.getCourseTitle()}" >Engineering</a></h2>
							</div>
							<div class="course-desc">
								<p th:text="${course.getCourseDescription()}" aria-valuemax="250"  10ch></p>
							</div>
							<div class="course-rating">
								4.5
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star"></i>	
								<i class="fa fa-star-half"></i>								
							</div>
						</div>
						<div class="course-meta-bot">
							<ul>
								<li><i class="fa fa-calendar" aria-hidden="true"></i> 6 Month</li>
								<li><i class="fa fa-users" aria-hidden="true"></i> 56 Student</li>
								<li><i class="fa fa-book" aria-hidden="true"></i> 7 Books</li>
							</ul>
						</div>
					</div>
                </div><!-- end col -->









            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
<div th:replace="commons::footer"></div>

</body>
</html>
